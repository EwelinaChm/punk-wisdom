<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ewelina Chmielewska">
    <meta name="description" content="Punk Wisdom. A quote for the day from the classic punk rock songs">
    <meta name="keywords"
        content="punk, new wave, quotes, punk attitude, Ramones, Sex Pistols, The Clash, Blondie, Patti Smith, Talking Heads, The Pogues, The Sultans of Ping FC, Television, Iggy Pop, The Buzzcocks, New York Dolls, MC5, Elvis Costello, The Damned, The Pretenders, X-Ray Spex, Stiff Little Fingers">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;1,700&family=Lacquer&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/23014ab54e.js" crossorigin="anonymous"></script>
    <title>Punk Wisdom</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Punk Wisdom</h1>
            <h2>Start your day with some PUNK ATTITUDE!</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="assets/images/guitarist.jpg" alt="stylized singer playing electric guitar">
            <h3>Press this button to get your PUNK WISDOM for today.</h3>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Find the songs:</p>
            <ul class="streaming-services">
                <li>
                    <a href="https://spotify.com" target="_blank" rel="noopener"
                        aria-label="find a song on spotify (opens in a new tab)"><i class="fab fa-spotify"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="find a song on youtube (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://music.apple.com" target="_blank" rel="noopener"
                        aria-label="find a song on apple music (opens in a new tab)"><i
                            class="fab fa-apple"></i></a>
                </li>
                <li>
                    <a href="https://www.deezer.com" target="_blank" rel="noopener"
                        aria-label="find a song on deezer (opens in a new tab)"><i
                            class="fab fa-deezer"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>

</html>
